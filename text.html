                <div class="container-fluid col-sm-4" style="background-color:mistyrose; border:1px solid black;">container1</div>

            <div>
              <h2 style="color:black; font-weight:bold;">Image Gallery</h2>
            </div>

            <div class="jumbotron">
              <!-- Container for the image gallery -->
              <div class="container">

                  <!-- Full-width images with number text -->
                  <div class="container">
                    <div class="mySlides">
                      <div class="numbertext">1 / 6</div>
                      <img src="img1.png" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">2 / 6</div>
                      <img src="img2.png" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">3 / 6</div>
                      <img src="img3.png" style="width:100%">
                    </div>
                      
                    <div class="mySlides">
                      <div class="numbertext">4 / 6</div>
                      <img src="img4.png" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">5 / 6</div>
                      <img src="img5.png" style="width:100%">
                    </div>
                      
                    <div class="mySlides">
                      <div class="numbertext">6 / 6</div>
                      <img src="img6.png" style="width:100%">
                    </div>
                      
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                  
                    <div class="caption-container">
                      <p id="caption"></p>
                    </div>
                  
                    <div class="row">
                      <div class="column">
                        <img class="demo cursor" src="img1.png" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="img2.png" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="img3.png" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="img4.png" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="img5.png" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                      </div>    
                      <div class="column">
                        <img class="demo cursor" src="img6.png" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                      </div>
                    </div>
                  </div>
                  
                  <script>
                  var slideIndex = 1;
                  showSlides(slideIndex);
                  
                  function plusSlides(n) {
                    showSlides(slideIndex += n);
                  }
                  
                  function currentSlide(n) {
                    showSlides(slideIndex = n);
                  }
                  
                  function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("demo");
                    var captionText = document.getElementById("caption");
                    if (n > slides.length) {slideIndex = 1}
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";
                    dots[slideIndex-1].className += " active";
                    captionText.innerHTML = dots[slideIndex-1].alt;
                  }
                  </script>
              </div> 
            </div>
